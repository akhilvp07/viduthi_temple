<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Ulakudaya Perumal Temple</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Cache-busted CSS -->
    <link href="static/css/style.css?v=1.0.1" rel="stylesheet">
    <style>
        /* Header background fallback for browsers without WebP support */
        .header-background {
            background-image: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('static/images/header/temple-header.png?v=1.0.1');
            background-size: cover;
            background-position: center;
            color: white;
        }

        /* If WebP is supported, use the WebP version */
        @supports (background-image: url("data:image/webp;base64,UklGRh4AAABXRUJQVlA4TCEAAAAvAAAAHEpIQkAASAAAAAAAAAAAAPbWcyc=")) {
            .header-background {
                background-image: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('static/images/header/temple-header.webp?v=1.0.1');
            }
        }
    </style>
    <!-- Preload Header Image for Faster Loading -->
    <link rel="preload" href="static/images/header/temple-header.webp?v=1.0.1" as="image">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <picture>
                    <source srcset="static/images/logo/logo.webp?v=1.0.1" type="image/webp">
                    <img src="static/images/logo/logo.png?v=1.0.1" alt="Temple Logo" height="30">
                </picture>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="event.html">Events</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                    <li class="nav-item"><a class="btn btn-success" href="upi.html">Donate</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Header -->
    <header class="text-white text-center py-5 header-background">
        <div class="container">
            <h1 class="display-4 mb-4">Ulakudaya Perumal Temple</h1>
            <p class="lead mb-4">"A Place of Tranquility and Spiritual Reflection"</p>
            <a href="about.html" class="btn btn-light text-success">Learn More</a>
        </div>
    </header>

    <!-- Temple Images Section -->
    <section class="container py-5">
        <h2 class="text-center mb-4">Temple Gallery</h2>
        <div id="templeCarousel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000">
            <!-- Indicators -->
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#templeCarousel" data-bs-slide-to="0" class="active" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#templeCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#templeCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>

            <!-- Carousel Items -->
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <picture>
                        <source srcset="static/images/image1-small.webp?v=1.0.1" type="image/webp" media="(max-width: 768px)">
                        <source srcset="static/images/image1.webp?v=1.0.1" type="image/webp">
                        <img src="static/images/image1.png?v=1.0.1" class="d-block w-100" alt="Temple front view during the day" loading="lazy">
                    </picture>
                </div>
                <div class="carousel-item">
                    <picture>
                        <source srcset="static/images/image2-small.webp?v=1.0.1" type="image/webp" media="(max-width: 768px)">
                        <source srcset="static/images/image2.webp?v=1.0.1" type="image/webp">
                        <img src="static/images/image2.png?v=1.0.1" class="d-block w-100" alt="Temple side view during sunset" loading="lazy">
                    </picture>
                </div>
                <div class="carousel-item">
                    <picture>
                        <source srcset="static/images/image3-small.webp?v=1.0.1" type="image/webp" media="(max-width: 768px)">
                        <source srcset="static/images/image3.webp?v=1.0.1" type="image/webp">
                        <img src="static/images/image3.png?v=1.0.1" class="d-block w-100" alt="Temple during evening lights" loading="lazy">
                    </picture>
                </div>
            </div>

            <!-- Controls -->
            <button class="carousel-control-prev" type="button" data-bs-target="#templeCarousel" data-bs-slide="prev" aria-label="Previous Slide">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#templeCarousel" data-bs-slide="next" aria-label="Next Slide">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 mt-4">
        <div class="container">
            <p>&copy; 2025 Ulakudaya Perumal Temple. All Rights Reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap JS and Popper -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
